<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3 伸缩布局盒模型</title>
	<style type="text/css">
	*{margin: 0;padding: 0}
	body>div{
		border:1px solid #ccc;
		margin: 20px;
		padding: 10px;
	}
	div>div{
		border: 1px solid #abcd00;
		width: 100px;
		height: 100px;
		text-align: center;
		line-height:100px;
	}
	.inline-box{
		display: -moz-inline-box;
		display: -webkit-inline-box;
		display: inline-box;
	}
	.box{
		display: -moz-box;
		display: -webkit-box;
		display: box;
	}
	</style>
</head>
<body>
	<div class="box">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
	<div class="inline-box">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
</body>
</html>
