<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3 伸缩布局盒模型·box_orient</title>
	<style type="text/css">
	*{margin: 0;padding: 0}
	body>div{
		border:1px solid #ccc;
		margin: 20px;
		padding: 10px;
	}
	div>div{
		border: 1px solid #abcd00;
	}
	.box{
		display: -moz-box;
		display: -webkit-box;
		display: box;
	}
	.box-horizontal{
		-moz-box-orient:horizontal;
		-webkit-box-orient:horizontal;
		box-orient:horizontal;

	}
	.box-vertical{
		-moz-box-orient:vertical;
		-webkit-box-orient:vertical;
		box-orient:vertical;

	}
	.box-inline-axis{
		-moz-box-orient:inline-axis;
		-webkit-box-orient:inline-axis;
		box-orient:inline-axis;

	}
	.box-block-axis{
		-moz-box-orient:block-axis;
		-webkit-box-orient:block-axis;
		box-orient:block-axis;

	}
	</style>
</head>
<body>
	<div class="box box-horizontal">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
	<div class="box box-vertical">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
	<div class="box box-inline-axis">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
	<div class="box box-block-axis">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
</body>
</html>
