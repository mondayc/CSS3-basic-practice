<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>使用CSS3 目标伪类选择器</title>
	<style type="text/css">
		:target{
			border:2px solid #d4d4d4;
			background-color: #e5eecc;
		}
	</style>
</head>
<body>
	<p><a href="#no1">Jump to no1</a></p>
	<p><a href="#no2">Jump to no2</a></p>
	<p id="no1">no1</p>
	<p id="no2">no2</p>

</body>
</html>
